<html lang="pt-br">
<head>

<body>
    <script>
        var1 = 11;
        //do... while ... garante ao menos uma execução depois verifica se continua
        do{
            document.write('Linha' + i +'<br>');
            var1++;
        }while(i <= 10);
    </script>
